<!DOCTYPE html>
<html>
<head>
    <title>For Aytac ‚ù§Ô∏è</title>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
            transition: all 1.5s ease;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            position: relative;
        }

        .container {
            text-align: center;
            z-index: 1;
            transform: translateY(0);
            transition: transform 0.5s ease;
        }

        .container.active {
            transform: translateY(-50px);
        }

        input {
            padding: 20px 30px;
            font-size: 24px;
            border: 3px solid #fff;
            border-radius: 50px;
            background: transparent;
            color: white;
            outline: none;
            width: 300px;
            transition: all 0.5s ease;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        input:focus {
            width: 350px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
        }

        .magic-active input {
            border-color: #ff69b4;
            box-shadow: 0 0 40px rgba(255, 105, 180, 0.4);
            background: rgba(255, 255, 255, 0.1);
        }

        .love-message {
            position: absolute;
            color: white;
            font-size: 24px;
            opacity: 0;
            transition: opacity 0.5s ease;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.8);
            pointer-events: none;
            white-space: nowrap;
        }

        .emoji-element {
            position: absolute;
            font-size: 24px;
            opacity: 0;
            filter: drop-shadow(0 0 10px rgba(255, 105, 180, 0.5));
            text-shadow: 0 0 5px #ff69b4;
            font-family: 'Segoe UI Emoji', 'Apple Color Emoji', 'Noto Color Emoji', sans-serif;
        }

        .heart { animation: fly 4s ease-in-out infinite; }
        .flower { animation: grow 3s ease-out forwards; }
        .sparkle { animation: sparkle 2s ease-out infinite; }
        .butterfly { animation: flutter 6s ease-in-out infinite; }
        .love-emoji { animation: float 3s ease-in-out infinite; }

        .fallback-heart {
            color: red;
            font-size: 28px;
        }

        .fallback-flower {
            color: pink;
            font-size: 28px;
        }

        .fallback-sparkle {
            color: yellow;
            font-size: 28px;
        }

        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .love-counter {
            position: fixed;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 18px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .magic-active .love-counter {
            opacity: 1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        @keyframes fly {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg) scale(1);
                opacity: 0;
            }
            20% {
                opacity: 1;
                transform: translateY(-20vh) translateX(20px) rotate(45deg) scale(1.2);
            }
            80% {
                opacity: 1;
                transform: translateY(-80vh) translateX(-20px) rotate(-45deg) scale(1);
            }
            100% {
                transform: translateY(-100vh) translateX(0) rotate(0deg) scale(1);
                opacity: 0;
            }
        }

        @keyframes grow {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
                transform: scale(1.2) rotate(180deg);
            }
            100% {
                transform: scale(1.5) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes sparkle {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.5) rotate(180deg);
                opacity: 1;
            }
            100% {
                transform: scale(0) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes flutter {
            0%, 100% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0;
            }
            20%, 80% {
                opacity: 1;
            }
            50% {
                transform: translateY(-40vh) translateX(20vw) rotate(20deg);
            }
        }

        .gradient-bg {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0;
            transition: opacity 2s ease;
            background: radial-gradient(circle at center, 
                rgba(255, 192, 203, 0.4) 0%,
                rgba(255, 105, 180, 0.3) 50%,
                rgba(199, 21, 133, 0.2) 100%
            );
            pointer-events: none;
        }

        .magic-active .gradient-bg {
            opacity: 1;
        }

        .love-messages {
            position: absolute;
            top: 30%;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 24px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .magic-active .love-messages {
            opacity: 1;
        }
        
        /* SVG heart fallback for environments that don't support emoji */
        .svg-heart {
            color: transparent;
            background-image: url("data:image/svg+xml;charset=utf-8,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%23ff0000' d='M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-size: contain;
        }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>
    <div class="love-counter">Love Score: 0</div>
    <div class="love-messages"></div>
    <div class="container">
        <input type="text" placeholder="write girl name" oninput="checkName(this.value)">
    </div>

    <script>
        let heartInterval, flowerInterval, sparkleInterval, butterflyInterval, messageInterval;
        let loveScore = 0;
        
        // Define emoji map with fallbacks
        const emojiMap = {
            hearts: [
                { emoji: '‚ù§Ô∏è', fallback: '&hearts;', html: '&#10084;&#65039;' },
                { emoji: 'üíñ', fallback: '‚ô•', html: '&#128150;' },
                { emoji: 'üíù', fallback: '‚ô•', html: '&#128157;' },
                { emoji: 'üíï', fallback: '‚ô•‚ô•', html: '&#128149;' },
                { emoji: 'üíó', fallback: '‚ô•', html: '&#128151;' }
            ],
            flowers: [
                { emoji: 'üå∏', fallback: '‚úø', html: '&#127800;' },
                { emoji: 'üåπ', fallback: '‚úø', html: '&#127801;' },
                { emoji: 'üå∫', fallback: '‚úø', html: '&#127802;' },
                { emoji: 'üå∑', fallback: '‚úø', html: '&#127799;' },
                { emoji: 'üåª', fallback: '‚úø', html: '&#127803;' }
            ],
            sparkles: [
                { emoji: '‚ú®', fallback: '‚úß', html: '&#10024;' },
                { emoji: '‚≠ê', fallback: '‚òÖ', html: '&#11088;' },
                { emoji: 'üåü', fallback: '‚òÜ', html: '&#127775;' },
                { emoji: 'üí´', fallback: '‚ú≠', html: '&#128171;' }
            ],
            butterflies: [
                { emoji: 'ü¶ã', fallback: '}{ }{', html: '&#129419;' }
            ],
            loveEmojis: [
                { emoji: 'üíë', fallback: '<3', html: '&#128145;' },
                { emoji: 'üíè', fallback: ':*', html: '&#128143;' },
                { emoji: 'üíò', fallback: '<3', html: '&#128152;' }
            ]
        };

        const loveMessages = [
            "You're my everything üíù",
            "Forever yours üíñ",
            "You make my heart smile üíó",
            "My favorite person üíì",
            "You're amazing üíï",
            "My love grows stronger each day ‚ù§Ô∏è",
            "You're my sunshine ‚òÄÔ∏è",
            "Together forever üíë",
            "My heart beats for you üíì",
            "You're my dream come true ‚ú®"
        ];

        // Check if emojis are supported
        function checkEmojiSupport() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            ctx.font = '1em Arial';
            
            const heartEmoji = '‚ù§Ô∏è';
            return ctx.measureText(heartEmoji).width > 0;
        }

        const hasEmojiSupport = checkEmojiSupport();

        function checkName(value) {
            const body = document.body;
            const container = document.querySelector('.container');

            if (value.toLowerCase() === 'aytac') {
                body.style.backgroundColor = '#ff69b4';
                body.classList.add('magic-active');
                container.classList.add('active');
                startAllAnimations();
                startLoveCounter();
                showRandomMessages();
            } else {
                resetPage();
            }
        }

        function startAllAnimations() {
            clearIntervals();
            
            heartInterval = setInterval(() => createAnimatedElement('heart', 'hearts'), 300);
            flowerInterval = setInterval(() => createAnimatedElement('flower', 'flowers'), 500);
            sparkleInterval = setInterval(() => createAnimatedElement('sparkle', 'sparkles'), 400);
            butterflyInterval = setInterval(() => createAnimatedElement('butterfly', 'butterflies'), 600);

            // Add floating love emojis
            setInterval(() => {
                createAnimatedElement('love-emoji', 'loveEmojis');
            }, 2000);
        }

        function showRandomMessages() {
            const messagesContainer = document.querySelector('.love-messages');
            messageInterval = setInterval(() => {
                const message = loveMessages[Math.floor(Math.random() * loveMessages.length)];
                
                // Replace emoji with HTML entities in the message for compatibility
                let compatibleMessage = message;
                Object.keys(emojiMap).forEach(category => {
                    emojiMap[category].forEach(item => {
                        compatibleMessage = compatibleMessage.replace(item.emoji, item.html);
                    });
                });
                
                messagesContainer.innerHTML = compatibleMessage;
                messagesContainer.style.opacity = 1;
                setTimeout(() => {
                    messagesContainer.style.opacity = 0;
                }, 2000);
            }, 3000);
        }

        function startLoveCounter() {
            const counter = document.querySelector('.love-counter');
            setInterval(() => {
                loveScore += Math.floor(Math.random() * 5) + 1;
                counter.innerHTML = `Love Score: ${loveScore} ${hasEmojiSupport ? '‚ù§Ô∏è' : '&hearts;'}`;
            }, 1000);
        }

        function createAnimatedElement(className, emojiCategory) {
            const element = document.createElement('div');
            element.className = `emoji-element ${className}`;
            
            // Pick a random emoji from the category
            const emojiObj = emojiMap[emojiCategory][Math.floor(Math.random() * emojiMap[emojiCategory].length)];
            
            // Use the appropriate version based on support
            if (hasEmojiSupport) {
                element.innerHTML = emojiObj.emoji;
            } else {
                // Use HTML entity as fallback
                element.innerHTML = emojiObj.html;
                element.classList.add(`fallback-${className}`);
            }
            
            element.style.left = Math.random() * window.innerWidth + 'px';
            element.style.bottom = '0';
            
            if (className === 'flower' || className === 'sparkle' || className === 'love-emoji') {
                element.style.bottom = Math.random() * window.innerHeight + 'px';
            }
            
            document.body.appendChild(element);

            const duration = {
                heart: 4000,
                flower: 3000,
                sparkle: 2000,
                butterfly: 6000,
                'love-emoji': 3000
            };

            setTimeout(() => {
                element.remove();
            }, duration[className]);
        }

        function clearIntervals() {
            [heartInterval, flowerInterval, sparkleInterval, butterflyInterval, messageInterval].forEach(interval => {
                if (interval) clearInterval(interval);
            });
        }

        function resetPage() {
            const body = document.body;
            const container = document.querySelector('.container');
            
            body.style.backgroundColor = 'black';
            body.classList.remove('magic-active');
            container.classList.remove('active');
            
            clearIntervals();
            loveScore = 0;
            document.querySelector('.love-counter').innerHTML = `Love Score: ${loveScore}`;
            document.querySelector('.love-messages').style.opacity = 0;
            
            document.querySelectorAll('.emoji-element').forEach(element => element.remove());
        }
    </script>
</body>
</html>
